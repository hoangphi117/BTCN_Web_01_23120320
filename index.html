      <main class="main">
        <section class="process-text">
          <div class="main-header">
            <h2>Process Text</h2>
            <div class="text-controls">
              <input type="text" id="find-word" />
              <button id="highlight">Highlight</button>
              <button id="delete">Delete</button>
              <button id="reset">Reset</button>
            </div>
            <div class="text-format">
              <p id="sample-text">SampleText</p>
              <input type="color" id="color-button" />
              <div class="dropdown" id="edit-menu">
                <button id="edit-highlight">🛠️</button>
                <div class="dropdown-content">
                  <label><input type="checkbox" id="bold" />Bold</label>
                  <label><input type="checkbox" id="italic" />Italic</label>
                  <label
                    ><input type="checkbox" id="underline" />Underline</label
                  >
                  <label
                    ><input
                      type="color"
                      value="#ffffff"
                      id="bg-color"
                    />Background</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="content"></div>
        </section>

        <section class="drag-drop">
          <div class="dd-header">
            <h2>Drag & Drop</h2>
            <div class="add-button">
              <div class="item-select">
                <div class="selected">
                  🐁
                  <div class="divider"></div>
                  <button id="expand-options">▼</button>
                </div>

                <ul class="options">
                  <li>🐁</li>
                  <li>🐃</li>
                  <li>🐅</li>
                  <li>🐈</li>
                  <li>🐉</li>
                  <li>🐍</li>
                  <li>🐎</li>
                  <li>🐐</li>
                  <li>🐒</li>
                  <li>🐓</li>
                  <li>🐕</li>
                  <li>🐖</li>
                </ul>
              </div>

              <button id="add-new">Add New</button>
            </div>
          </div>
          <div class="dd-content"></div>
        </section>
      </main>
